<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Brownie - Informacje o psie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --main-bg: #23272f;
            --card-bg: #2e323a;
            --accent: #8d99ae;
            --text-main: #fff;
            --text-secondary: #b0b6be;
            --border-radius: 18px;
        }
        body {
            background: var(--main-bg);
            color: var(--text-main);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 420px;
            margin: 32px auto;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 24px rgba(0,0,0,0.18);
            padding: 0 0 24px 0;
            overflow: hidden;
        }
        .dog-photo {
            width: 100%;
            display: block;
            object-fit: cover;
            height: 240px;
            background: #222;
        }
        .info-section {
            padding: 24px 20px 0 20px;
        }
        .dog-name {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: 1px;
            color: var(--accent);
        }
        .info-list {
            list-style: none;
            padding: 0;
            margin: 0 0 18px 0;
        }
        .info-list li {
            margin-bottom: 12px;
            font-size: 1.08em;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #353a42;
            padding-bottom: 6px;
        }
        .info-label {
            color: var(--text-secondary);
            font-weight: 500;
        }
        .info-value {
            color: var(--text-main);
            font-weight: 400;
            text-align: right;
        }
        .section-title {
            color: var(--accent);
            font-size: 1.08em;
            margin: 18px 0 8px 0;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .owner-box {
            background: #23272f;
            color: var(--text-main);
            border-radius: 12px;
            padding: 12px 16px;
            margin-top: 18px;
            font-size: 1.05em;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
        }
        @media (max-width: 600px) {
            .container {
                margin: 0;
                border-radius: 0;
                box-shadow: none;
                max-width: 100vw;
            }
            .info-section {
                padding: 18px 6vw 0 6vw;
            }
            .dog-photo {
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.imgur.com/B0cYF6X.jpeg" alt="Brownie - zdjęcie psa" class="dog-photo">
        <div class="info-section">
            <div class="dog-name">Brownie</div>
            <ul class="info-list">
                <li><span class="info-label">Rasa:</span> <span class="info-value">Labrador</span></li>
                <li><span class="info-label">Wiek:</span> <span class="info-value">2 lata</span></li>
                <li><span class="info-label">Płeć:</span> <span class="info-value">Samiec</span></li>
                <li><span class="info-label">Waga:</span> <span class="info-value">40 kg</span></li>
                <li><span class="info-label">Kolor sierści:</span> <span class="info-value">Brązowy</span></li>
                <li><span class="info-label">Numer chipu:</span> <span class="info-value">---</span></li>
                <li><span class="info-label">Szczepienia:</span> <span class="info-value">Aktualne</span></li>
                <li><span class="info-label">Ulubione jedzenie:</span> <span class="info-value">Każde</span></li>
                <li><span class="info-label">Charakter:</span> <span class="info-value">Spokojny, ale zdystansowany</span></li>
            </ul>
            <div class="section-title">Opiekun</div>
            <div class="owner-box">
                Marta Walczak<br>
                tel. <a href="tel:782407490" style="color:#8d99ae;text-decoration:none;">782 407 490</a>
            </div>
        </div>
    </div>
</body>
</html>
